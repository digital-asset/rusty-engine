version: 2
jobs:
  build:
    docker:
      - image: circleci/rust:latest
    steps:
      - checkout

      - run:
          name: Install Rust tools
          command: |
              rustup component add rustfmt
              rustup component add clippy
      - restore_cache:
          name: Restore Rust cache
          keys:
              - rust-v0-{{ arch }}-{{ checksum "Cargo.lock" }}-{{ checksum ".circleci/config.yml" }}
      - run:
          name: Audit and licensing
          command: |
              # These install commands might fail because the binaries are cached.
              cargo install cargo-audit || true
              cargo install cargo-license || true
              cargo audit
              diff <(cargo license --do-not-bundle | sort) NOTICES
      - run:
          name: Build
          command: cargo build --all --all-targets
      - run:
          name: Style check
          command: cargo fmt --all -- --check
      - run:
          name: Lint
          command: cargo clippy --all --all-targets -- --deny warnings
      - run:
          name: Test
          command: cargo test --all --all-targets
      - save_cache:
          name: Save Rust cache
          paths:
              - /usr/local/cargo/registry
              - /usr/local/cargo/bin/cargo-audit
              - /usr/local/cargo/bin/cargo-license
              - target/debug/.fingerprint
              - target/debug/build
              - target/debug/deps
          key: rust-v0-{{ arch }}-{{ checksum "Cargo.lock" }}-{{ checksum ".circleci/config.yml" }}
